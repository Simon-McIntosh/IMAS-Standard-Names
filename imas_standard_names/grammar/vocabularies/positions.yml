# Positions vocabulary: spatial locations, surfaces, and regions
#
# Can be used with BOTH "of_" and "at_" depending on semantic context:
#   - "of_<token>" = intrinsic geometric property (major_radius_of_plasma_boundary)
#   - "at_<token>" = field quantity evaluated there (electron_temperature_at_plasma_boundary)
#
# Examples:
#   - major_radius_of_plasma_boundary (geometric property)
#   - electron_temperature_at_magnetic_axis (field at location)
#   - poloidal_flux_at_plasma_boundary (flux evaluated at boundary)

