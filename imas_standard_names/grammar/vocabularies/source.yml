# Source vocabulary: physical hardware and devices (diagnostics, actuators, coils)
#
# Usage: <base>_from_<source>
# Examples:
#   - voltage_from_flux_loop (diagnostic measurement)
#   - current_from_poloidal_field_coil (actuator signal)
#   - magnetic_field_from_poloidal_magnetic_field_probe (diagnostic measurement)
#
# This vocabulary includes both:
# - Diagnostic devices that MEASURE physical quantities
# - Actuator devices that PRODUCE fields, currents, or heating
#
# Note: This vocabulary overlaps with the objects vocabulary but uses the 
# "from_" template to indicate signals/measurements obtained FROM the source,
# rather than intrinsic properties OF the object.

